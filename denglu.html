<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="js/rem.js"></script>
	<link rel="stylesheet" type="text/css" href="css/base.1.css"/>
	<link rel="stylesheet" type="text/css" href="css/denglu.css"/>
	<title>登陆</title>
</head>
<body>
	<div class="root">
		<!-- 登陆开始 -->
		<div class="xiaomi-box">
			<a href="wode.html"><img src="img/mi-logo.png" alt=""></a>
			<i>小米账号登陆</i>
		</div>
		<!-- 登陆结束 -->
		<!--  输入框开始-->
		<div class="sjhao-box">
			<div class="left">
				<i>+86</i>
				<span class="iconfont">&#xe60c;</span>
			</div>
			<div class="right">
				<input type="text" placeholder="手机号码"/>
			</div>
		</div>
		<div class="dxyanzheng-box">
			<div class="dxyanzheng">
				<div class="left">
					<input type="<text>" placeholder="短信验证码"/>
				</div>
				<div class="right">
					<i>获取验证码</i>
				</div>
			</div>
		</div>
		<!--  输入框结束-->
		<!-- 登陆按钮开始 -->
		<div class="dlanniu">
			<div class="anniu">
				<i>立即登录/注册</i>
			</div>
		</div>
		<div class="dlanniu1">
			<div class="anniu1">
				<i>用户名密码登陆</i>
			</div>
		</div>
		<!-- 登陆按钮结束 -->
		<!-- 其他开始 -->
		<div class="qita-box">
			<div class="qita-top">
				<div class="line"></div>
				<i>其他方式登录</i>
				<div class="line"></div>
			</div>
			<div class="qita-bottom">
				<div class="tu1"><i class="iconfont">&#xe631;</i></div>
				<div class="tu2"><i class="iconfont">&#xe611;</i></div>
				<div class="tu3"><i class="iconfont">&#xe612;</i></div>
			</div>
		</div>
		<!-- 其他结束 -->
		<!-- 底开始 -->
		<div class="di-box">
			<div class="kuai">
				<i>简体</i>
				<i>|</i>
				<i>繁体</i>
				<i>|</i>
				<i>English</i>
				<i>|</i>
				<i>常见问题</i>
				<i>|</i>
				<i>隐私政策</i>
			</div>
		</div>
		<!-- 底结束 -->
	</div>
</body>
</html>
